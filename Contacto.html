<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Quiropráctico ADEMAN</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f1e7;
            color: #5d4037;
        }

        header {
            background-color: #562E10;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff8ee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #6d4c41;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d7ccc8;
            border-radius: 5px;
            background-color: #fffefb;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #a1887f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #8d6e63;
        }

        footer {
            background-color: #a1887f;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Consultorio Quiropráctico ADEMAN</h1>
        <p>Tu bienestar comienza aquí</p>
    </header>

    <section>
        <h2>Agenda tu consulta</h2>
      <form action="#" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha">Fecha deseada:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="mensaje">Mensaje o motivo de consulta:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Describe brevemente tus síntomas o necesidades..."></textarea>
        </form>
    </section>

</body>
</html>
